{% load bootstrap %}

<div class="col-sm-12" style ='background-color: #ccffcc;'>
    <h4 class="'lead">评论详情</h4>
    <form method="post" action="{% url 'comment' article.pk %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit"  class="btn btn-primary">评论</button>
    </form>
    <hr>
    {% for comment in comment_list %}
        <span class="'user-nickname">{{ comment.username }}</span>
        <time class="time">{{ comment.created }}</time>
        <div class="comment-content">{{ comment.content }}</div>
        <div><a href="">回复</a></div>
        <hr>
    {% endfor %}
</div>
