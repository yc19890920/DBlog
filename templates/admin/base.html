<!DOCTYPE html>
{% load i18n %}
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--<meta charset="utf-8" />-->
    <!-- html 4 的编码设置方式 -->
    <!--<meta http-equiv="content-type" content="text/html; charset=UTF-8">-->
    <!-- html 5 的编码设置方式 -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'admin/assets/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/components/font-awesome/css/font-awesome.css' %}" />

    <!-- text fonts -->
    <link rel="stylesheet" href="{% static 'admin/assets/css/ace-fonts.css' %}" />

    <!-- ace styles -->
    <link rel="stylesheet" href="{% static 'admin/assets/css/ace.css' %}" />

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static 'admin/assets/css/ace-part2.css' %}" />
		<![endif]-->
    <!--<link rel="stylesheet" href="{% static 'admin/assets/css/ace-skins.css' %}" />-->

    <link rel="stylesheet" href="{% static 'admin/assets/css/ace-rtl.css' %}" />
    <!--<script src="{% static 'admin/assets/js/ace-extra.js' %}"></script>-->

    <title>{% trans "Django 博客" %}-{% block title %}{% endblock %}</title>

    <style>
        .alert-error {  background-color: #f2dede;  border-color: #ebccd1;  color: #a94442;  }
        .errornote {font-size: 95%;}
        .txt-color-red {color: #b94a48 !important;}
        .display-none{display: none;}
    </style>

    {% block css_block %}{% endblock %}

    {% block js_block %}{% endblock %}
</head>
{% block body %}
{% endblock %}

<!-- basic scripts -->

<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='{% static 'admin/assets/js/jquery1x.min.js' %}'>"+"<"+"/script>");
</script>
<![endif]-->
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='{% static 'admin/assets/js/jquery.mobile.custom.min.js' %}'>"+"<"+"/script>");
</script>

{% block jsblock %} {% endblock %}
</html>
